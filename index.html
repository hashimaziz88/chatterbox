<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to ChatterBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- Landing Page -->
    <main class="container">
      <!-- Left Side for Welcome Message and Navigation -->
      <section class="left-side">
        <div class="left-box">
          <header class="landing-box">
            <h1 class="welcome-title">Welcome</h1>
            <p class="welcome-subtitle">Choose to Login or Sign Up</p>
          </header>
          <img
            src="assets/images/logo.png"
            alt="ChatterBox Logo"
            class="img-logo"
          />
          <nav class="landing-button-box">
            <a href="pages/sign-up.html" class="landing-button-box-button"
              >Signup</a
            >
            <a href="pages/sign-in.html" class="landing-button-box-button"
              >Login</a
            >
          </nav>
        </div>
      </section>

      <!-- Right Side for Decorative Image -->
      <aside class="right-side">
        <figure>
          <img
            src="assets/images/leaves.jpg"
            alt="Green decorative leaves"
            class="img-leave"
          />
        </figure>
      </aside>
    </main>
  </body>
</html>
