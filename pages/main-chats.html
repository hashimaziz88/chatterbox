<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatterBox - Main</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/main-chats.css" />
  </head>
  <body>
    <div class="container-chats">
      <aside class="left-side-chats">
        <header class="sidebar-header">
          <nav class="user-nav">
            <a href="./my-profile.html" class="nav-button">My Profile</a>
            <a href="./my-profile.html" class="nav-button" id="hidden-button"
              >My Profile</a
            >
            <button id="logout-btn" class="nav-button">Logout</button>
          </nav>
        </header>

        <div class="chat-tabs">
          <button class="tab-btn nav-button active" data-tab="online">
            Online
          </button>
          <button class="tab-btn nav-button" data-tab="chats">Chats</button>
          <button class="tab-btn nav-button" data-tab="groups">Groups</button>
        </div>

        <ul id="contact-list" class="contact-list"></ul>
      </aside>

      <main class="right-side-chats">
        <header class="chat-header">
          <div class="active-user-info">
            <div class="avatar" id="active-chat-avatar"></div>
            <h2 id="active-chat-title">Select a chat to start</h2>
          </div>
        </header>

        <div id="chat-messages" class="chat-display"></div>

        <form id="chat-form" class="chat-input-container">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            autocomplete="off"
            required
          />
        </form>
      </main>
    </div>

    <script type="module" src="../js/main-chats.js"></script>
  </body>
</html>
