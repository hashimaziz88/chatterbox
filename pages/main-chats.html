<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatterBox - Main</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/main-chats.css" />
  </head>
  <body>
    <!-- Main Chats Page -->
    <div class="container-chats">
      <!-- Left Sidebar for Contacts and Navigation -->
      <aside class="left-side-chats">
        <!-- User Navigation and Profile Access -->

        <header class="sidebar-header">
          <nav class="user-nav">
            <a href="./my-profile.html" class="nav-button">My Profile</a>
            <a href="./my-profile.html" class="nav-button" id="hidden-button"
              >My Profile</a
            >
            <button id="logout-btn" class="nav-button">Logout</button>
          </nav>
        </header>

        <!-- Chat Tabs -->
        <div class="chat-tabs">
          <button class="tab-btn nav-button active" data-tab="online">
            Online
          </button>
          <button class="tab-btn nav-button" data-tab="chats">Chats</button>
          <button class="tab-btn nav-button" data-tab="groups">Groups</button>
        </div>

        <!-- Contact List Dynamically appended -->
        <ul id="contact-list" class="contact-list"></ul>
      </aside>

      <!-- Right Main Area for Chat Display and Input -->
      <main class="right-side-chats">

        <!-- Chat Header -->
        <header class="chat-header">
          <div class="active-user-info">
            <button id="back-to-list" class="nav-button mobile-only">‚Üê</button>
            <div class="avatar" id="active-chat-avatar"></div>
            <h2 id="active-chat-title">Select a chat to start</h2>
          </div>
        </header>

        <!-- Chat Messages Display -->
        <div id="chat-messages" class="chat-display"></div>
        <form id="chat-form" class="chat-input-container">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            autocomplete="off"
            required
          />
          <button type="submit" id="send-btn" class="nav-button">Send</button>
        </form>
      </main>
    </div>

    <!-- Group Modal -->
    <div id="group-modal" class="modal hidden">
      <div class="modal-content">
        <header class="modal-header">
          <h3>Create New Group</h3>
          <p>Give your group a name and select members.</p>
        </header>

        <div class="form-group">
          <label for="new-group-name">Group Name</label>
          <input
            type="text"
            id="new-group-name"
            placeholder="e.g., Designers Corner"
            required
          />
        </div>

        <div class="user-selection-container">
          <label>Select Members</label>
          <div id="user-selection-list" class="selection-list"></div>
        </div>

        <footer class="modal-actions">
          <button id="close-modal" class="nav-button secondary">Cancel</button>
          <button id="confirm-create-group" class="nav-button">
            Create Group
          </button>
        </footer>
      </div>
    </div>
    <script type="module" src="../js/main-chats.js"></script>
  </body>
</html>
