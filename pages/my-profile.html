<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatterBox - My Profile</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/main-chats.css" />
    <link rel="stylesheet" href="../styles/my-profile.css" />
  </head>
  <body>

    <!-- Profile Page -->
    <div class="container-chats">

      <!-- Left Sidebar for Contacts and Navigation -->
      <aside class="left-side-chats">
        <!-- User Navigation and Profile Access -->
        <header class="sidebar-header">
          <nav class="user-nav">
            <a href="./my-profile.html" class="nav-button active-profile"
              >My Profile</a
            >
            <a href="#" class="nav-button" style="visibility: hidden">Spacer</a>
            <button id="logout-btn" class="nav-button">Logout</button>
          </nav>
        </header>

        <!-- Chat Tabs -->
        <div class="chat-tabs">
          <a href="./main-chats.html?tab=online" class="tab-btn nav-button"
            >Online</a
          >
          <a href="./main-chats.html?tab=chats" class="tab-btn nav-button"
            >Chats</a
          >
          <a href="./main-chats.html?tab=groups" class="tab-btn nav-button"
            >Groups</a
          >
        </div>
      </aside>

      <!-- Right Main Area for Profile Display and Editing -->
      <main class="right-side-chats">
        <header class="chat-header">
          <div class="active-user-info">
            <button onclick="window.location.href='./main-chats.html'" class="nav-button mobile-only">‚Üê</button>
            <h2 id="active-chat-title">User Profile</h2>
          </div>
        </header>

        <!-- Profile Details Section -->
        <div class="profile-details-container">
          <div class="avatar" id="profile-display-avatar">F</div>
          
          <form class="credentials-section">
            <h3>Change - Credentials</h3>
            
            <div class="input-group">
              <label id="label-username">Current Username: testUser1</label>
              <input type="text" id="new-username" placeholder="Enter your new username">
            </div>

            <div class="input-group">
              <label id="label-email">Current email: testUser1@gmail.com</label>
              <input type="email" id="new-email" placeholder="Enter your new email">
            </div>

            <button id="save-profile-btn" class="save-btn">Save</button>
          </form>
        </div>
      </main>

    <script type="module" src="../js/my-profile.js"></script>
  </body>
</html>
