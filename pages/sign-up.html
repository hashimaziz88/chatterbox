<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/sign-up.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <nav aria-label="Primary">
      <a href="/">Home</a>
      <!-- <a type="button" href="/chatterbox">HOME</a> -->
    </nav>

    <main class="container">
      <section class="left-side">
        <div class="left-box">
          <header class="landing-box-sign-up">
            <h1>Get Started</h1>
            <p>Enter your Credentials to access your account</p>
          </header>

          <form id="signup-form">
            <div class="form-group">
              <label for="signupUsername">Username</label>
              <input
                id="signupUsername"
                name="signupUsername"
                type="text"
                required
              />
            </div>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input
                id="signupEmail"
                name="signupEmail"
                type="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input
                id="signupPassword"
                name="signupPassword"
                type="password"
                required
              />
            </div>

            <div class="landing-button-box">
              <button type="submit" class="landing-button-box-button">
                Signup
              </button>
            </div>
          </form>
          <p id="signupMessage"></p>

          <footer class="have-text-box">
            <p>Have an account? <a href="./sign-in.html">Sign In</a></p>
          </footer>
        </div>
      </section>

      <aside class="right-side">
        <figure>
          <img
            src="../assets/images/leaves.jpg"
            alt="Decorative green leaves"
            class="img-leave"
          />
        </figure>
      </aside>
    </main>
    <script type="module" src="../js/sign-up.js"></script>
  </body>
</html>
