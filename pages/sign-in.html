<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/sign-in.css" />
  </head>
  <body>
    <a type="button" href="/">Home</a>
    <div class="container">
      <div class="left-side">
        <div class="left-box">
          <div class="landing-box-sign-in">
            <div>
              <h1>Welcome Back!</h1>
              <h4>Enter your Credentials to access your account</h4>
            </div>
          </div>
          <div>
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" />
              </div>
            </form>
          </div>
          <div class="landing-button-box">
            <a type="button" class="landing-button-box-button">Login</a>
          </div>
          <div class="have-text-box">
            <p>Don't have an account? <a href="./sign-up.html">Sign Up</a></p>
          </div>
        </div>
      </div>
      <div class="right-side">
        <img src="../assets/images/leaves.jpg" alt="leaves" class="img-leave" />
      </div>
    </div>
  </body>
</html>
