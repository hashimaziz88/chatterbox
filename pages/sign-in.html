<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/sign-in.css" />
  </head>
  <body>
    <nav aria-label="Primary">
      <!-- <a href="/">Home</a> -->

      <a type="button" href="/chatterbox">HOME</a>
    </nav>

    <main class="container">
      <section class="left-side">
        <div class="left-box">
          <header class="landing-box-sign-in">
            <h1>Welcome Back!</h1>
            <p>Enter your Credentials to access your account</p>
          </header>

          <form id="signin-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" name="username" type="text" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" required />
            </div>

            <div class="landing-button-box">
              <button type="submit" class="landing-button-box-button">
                Login
              </button>
            </div>
          </form>

          <footer class="have-text-box">
            <p>Don't have an account? <a href="./sign-up.html">Sign Up</a></p>
          </footer>
        </div>
      </section>

      <aside class="right-side">
        <figure>
          <img
            src="../assets/images/leaves.jpg"
            alt="Decorative green leaves"
            class="img-leave"
          />
        </figure>
      </aside>
    </main>
  </body>
</html>
